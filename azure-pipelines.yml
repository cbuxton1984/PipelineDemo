trigger:
- main

pool:
  vmImage: ubuntu-latest

stages:
  - stage: validate
    jobs:
    - job: validate
      continueOnError: false
      steps:
      - task: TerraformInstaller@0
        displayName: 'install'
        inputs:
         terraformVersion: 'latest'
      - task: TerraformCLI@0
        displayName: 'init'
        inputs:
          command: 'init'
      - task: TerraformCLI@0
        displayName: 'validate'
        inputs:
          command: 'validate'

  - stage: plan
    dependsOn: [validate]
    condition: succeeded('validate')
    jobs:
    - job: validate
      continueOnError: false
      steps:
      - task: TerraformInstaller@0
        displayName: 'install'
        inputs:
         terraformVersion: 'latest'
      - task: TerraformCLI@0
        displayName: 'init'
        inputs:
          command: 'init'
      - task: TerraformCLI@0
        displayName: 'validate'
        inputs:
          command: 'validate'
      - task: TerraformCLI@0
        displayName: 'plan'
        inputs:
         command: 'plan'

